{% extends 'core/base.html' %}

{% load static %}

{% block title %}Blog{% endblock %}

{% block content %}
<div class="container bg-galery mb-5">
<div id="galeria" class="row">
{% for photo in object_list %}
    <div class="img hover-shadow mb-3 ml-5" style="background-image:url('{{photo.image.url}}');" id="img"  >
        <img src="{{photo.image.url}}" class="img-fluid" style ="width:100%; opacity:0" />        
    </div>
{% endfor %}
</div>
</div>

{%endblock%}
